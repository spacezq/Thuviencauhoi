<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện câu hỏi - Sử Ký Đất Việt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        #searchBox {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 20px;
        }
        .question-list {
            list-style-type: none;
            padding: 0;
        }
        .question-item {
            margin: 10px 0;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .question-item:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }
        .question-item:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thư viện câu hỏi</h1>
        <input type="text" id="searchBox" placeholder="Tìm kiếm câu hỏi...">
        
        <ul id="questionList" class="question-list">
            <!-- Danh sách câu hỏi -->
            <li class="question-item" onclick="openQuestion('question1.html')">
                Ai là vị vua đầu tiên của nhà Lý?
            </li>
            <!-- Thêm các câu hỏi khác ở đây -->
        </ul>
    </div>

    <script>
        document.getElementById('searchBox').addEventListener('input', function() {
            var filter = this.value.toLowerCase();
            var questions = document.querySelectorAll('.question-item');
            questions.forEach(function(question) {
                if (question.innerText.toLowerCase().includes(filter)) {
                    question.style.display = '';
                } else {
                    question.style.display = 'none';
                }
            });
        });

        function openQuestion(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
